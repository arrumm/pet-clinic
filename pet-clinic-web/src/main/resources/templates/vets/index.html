<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
  <meta charset="UTF-8">
  <title>Vets index page</title>
</head>
<body>
<h2 th:text="'Vets'">List of </h2>
<table class="table-striped table">
  <thead>
  <tr>
    <th>Id</th>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.getId()}"></td>
    <td th:text="${vet.getFirstName()}"></td>
    <td th:text="${vet.getLastName()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
